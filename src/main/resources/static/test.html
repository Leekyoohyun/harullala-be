<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 피드백 테스트</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
        }
        .section h3 {
            color: #555;
            margin-top: 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 5px;
            font-size: 16px;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #007bff;
            background: #f8f9fa;
        }
        .error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }
        .loading {
            color: #007bff;
            font-style: italic;
        }
        .sample-data {
            background: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .sample-data h4 {
            margin-top: 0;
            color: #495057;
        }
        .record-item {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }
        .emoji {
            font-size: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 AI 피드백 테스트 페이지</h1>
        
        <div class="sample-data">
            <h4>📊 샘플 데이터</h4>
            <div class="record-item">
                <span class="emoji">😊</span>
                <strong>Record ID: 1</strong> - "오늘은 정말 좋은 하루였어요! 새로운 프로젝트를 시작했는데 기대가 됩니다."
            </div>
            <div class="record-item">
                <span class="emoji">😌</span>
                <strong>Record ID: 2</strong> - "조금 피곤하지만 뿌듯한 하루였습니다. 팀원들과 좋은 협업을 했어요."
            </div>
            <div class="record-item">
                <span class="emoji">😔</span>
                <strong>Record ID: 3</strong> - "오늘은 조금 우울한 기분이에요. 하지만 내일은 더 좋을 거예요!"
            </div>
        </div>

        <div class="section">
            <h3>🎯 AI 피드백 생성</h3>
            <p>감정 기록 ID를 입력하고 AI 피드백을 생성해보세요.</p>
            <input type="number" id="createRecordId" placeholder="Record ID (1, 2, 3)" min="1" max="3">
            <button onclick="createFeedback()">피드백 생성</button>
            <div id="createResult"></div>
        </div>

        <div class="section">
            <h3>🔍 AI 피드백 조회</h3>
            <p>생성된 피드백을 조회해보세요.</p>
            <input type="number" id="getRecordId" placeholder="Record ID (1, 2, 3)" min="1" max="3">
            <button onclick="getFeedback()">피드백 조회</button>
            <div id="getResult"></div>
        </div>
    </div>

    <script>
        async function createFeedback() {
            const recordId = document.getElementById('createRecordId').value;
            const resultDiv = document.getElementById('createResult');
            
            if (!recordId) {
                resultDiv.innerHTML = '<div class="result error">Record ID를 입력해주세요.</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="result loading">AI 피드백을 생성 중입니다...</div>';

            try {
                const response = await fetch('/api/v1/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ recordId: parseInt(recordId) })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h4>✅ 피드백 생성 성공!</h4>
                            <p><strong>AI 응답:</strong> ${data.data.aiReply}</p>
                            <p><strong>시도 횟수:</strong> ${data.data.attempts.used}/${data.data.attempts.limit}</p>
                            <p><strong>생성 시간:</strong> ${new Date(data.data.createdAt).toLocaleString()}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="result error">❌ 오류: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">❌ 네트워크 오류: ${error.message}</div>`;
            }
        }

        async function getFeedback() {
            const recordId = document.getElementById('getRecordId').value;
            const resultDiv = document.getElementById('getResult');
            
            if (!recordId) {
                resultDiv.innerHTML = '<div class="result error">Record ID를 입력해주세요.</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="result loading">피드백을 조회 중입니다...</div>';

            try {
                const response = await fetch(`/api/v1/feedback?recordId=${recordId}`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h4>✅ 피드백 조회 성공!</h4>
                            <p><strong>AI 응답:</strong> ${data.data.aiReply}</p>
                            <p><strong>시도 횟수:</strong> ${data.data.attempts.used}/${data.data.attempts.limit}</p>
                            <p><strong>생성 시간:</strong> ${new Date(data.data.createdAt).toLocaleString()}</p>
                            <p><strong>수정 시간:</strong> ${new Date(data.data.updatedAt).toLocaleString()}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="result error">❌ 오류: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">❌ 네트워크 오류: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
